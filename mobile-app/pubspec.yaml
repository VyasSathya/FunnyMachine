name: comedy_assistant
description: An app to assist comedians with their material.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  record: ^5.2.1
  just_audio: ^0.9.34
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  flutter_markdown: ^0.7.6+2
  path_provider: ^2.0.15
  package_info_plus: ^8.3.0
  permission_handler: ^11.4.0
  permission_handler_android: 12.1.0
  http: ^0.13.5
  googleapis: ^11.0.0
  googleapis_auth: ^1.4.0
  flutter_dotenv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
  - .env
